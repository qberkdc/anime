<!DOCTYPE html>
<html>
<head>
	<style>
        html, body {
		margin: 0;
		height: 100%;
        }
 
        .container {
		background: url("https://raw.githubusercontent.com/qberkdc/anime/master/images/ninmy_bg.png");
		background-size:cover;
		background-repeat:no-repeat;
		background-position:center center;
 
		width: 100%;
		height: 100%;
		border: 0px solid red;
		z-index: 1;
        }
	</style>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	
	<title>Anime Puncher V0.1</title>
	<meta content="Anime Puncher V2" property="og:title" />
	<meta content="Can you win 999 Stages?, if you are confident, try it" property="og:description" />
	<meta content="https://qberkdc.github.io/anime/" property="og:url" />
	<meta content="https://raw.githubusercontent.com/qberkdc/anime/master/images/ninmy_normal.png" property="og:image" />
	<meta content="#43B581" data-react-helmet="true" name="theme-color" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container"></div>
	<div class="name"></div>
	<div class="timer"></div>
	<div class="health"></div>
	<div class="damage_bar"><div class="damage-bar"></div></div>
	<div class="health-bar"><div class="current-health"></div></div>
	<div class="energy-bar"><div class="current-energy"></div></div>
	<p ></p>
	<div class="ninmy" id="berkay"><div class="blood"></div></div>
	
	<div>
		<button id="power_upgrade" class="button">Damage</button>
		<button id="energy_upgrade" class="button">Energy</button>
	</div>
	
	<div z-index="15">
		<img id="change-bg1" src="images/ninmy_bg.png" width="64" height="64"></img>
		<img id="change-bg2" src="images/ninmy_bg2.png" width="64" height="64"></img>
		<img id="change-bg3" src="images/ninmy_bg3.png" width="64" height="64"></img>
		<img id="change-bg4" src="images/ninmy_bg4.png" width="64" height="64"></img>
		<img id="change-bg5" src="images/ninmy_bg5.png" width="64" height="64"></img>
		<img id="change-bg6" src="images/ninmy_bg6.png" width="64" height="64"></img>
		<img id="change-bg7" src="images/ninmy_bg7.png" width="64" height="64"></img>
	</div>
			
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/script.js?v=2"></script>

	<marquee direction="right" color="white" bgColor="white">It is still in the development stage</marquee>
</body>
</html>
